<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </head>
  <body>
    <!-- reference https://firebase.google.com/docs/auth/ -->
    <!-- reference https://firebase.google.com/docs/web/setup -->
    <!-- reference Best practices for a great sign-in experience - Google I/O 2016 https://www.youtube.com/watch?v=0ucjYG_JrEE -->
  
    
    <!-- modified from source Firebase how to file https://github.com/firebase/quickstart-js/blob/master/auth/email.html  -->  
      <article>
        <section>
       
          <h2 style="color:green;">Firebase Email &amp; Password Authentication</h2>
       
        <div>
          <p>Enter an email and password below and either sign in to an existing account or sign up</p>

          <input type="text" id="email" name="email" placeholder="Email"/><br />
          <input type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button disabled  id="quickstart-sign-in" name="signin">Sign In</button><br/>
          <button id="quickstart-sign-up" name="signup">Sign Up</button>
          <button disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
          <button id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button> 
          
          
          
          
                  <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
        
      </div><!-- end modified from Firebase quickstart -->
    </section><!-- authentication -->
        
    <section><!-- chat -->
      <div><!-- start chat -->
        <input id="username" type="text" placeholder="Name"><br/>
        <input id="text" type="text" placeholder="Message"><br/>
        <button id="post">Post</button><br/>
        <div id="results"></div>
        <script src="chat.js"></script>
      </div><!-- end chat -->  
     </section><!-- chat -->
    </article>
  </body>
